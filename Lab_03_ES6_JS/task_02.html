<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Cart - Rest, Spread & Destructuring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .product-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .product-price {
            color: #667eea;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .cart-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        .cart-item-price {
            color: #667eea;
            font-size: 1rem;
        }

        .empty-cart {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        .cart-total {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .demo-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
        }

        .demo-section h3 {
            color: #856404;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .demo-section h3::before {
            content: "ðŸ’¡";
            margin-right: 10px;
        }

        .demo-content {
            background: white;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .highlight {
            background: #d4edda;
            color: #155724;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        @media (max-width: 992px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Online Shopping Cart System</h1>

        <div class="main-grid">
            <!-- Products Section -->
            <div class="section">
                <h2>Available Products</h2>
                <div class="products-grid" id="productsGrid"></div>
            </div>

            <!-- Shopping Cart Section -->
            <div class="section">
                <h2>Shopping Cart</h2>
                <div id="cartItems"></div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="cloneCartDemo()">Clone Cart (Spread)</button>
                    <button class="btn btn-secondary" onclick="destructureCartDemo()">Destructure Cart</button>
                    <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
                </div>
            </div>
        </div>

        <!-- ES6 Demonstrations -->
        <div class="section">
            <h2>ES6 Concepts Demonstration</h2>
            <div id="demonstrations"></div>
        </div>
    </div>

    <script>
        // Shopping cart array to store products
        let shoppingCart = [];

        // Available products
        const availableProducts = [
            { id: 1, name: 'Laptop', price: 899, icon: 'ðŸ’»' },
            { id: 2, name: 'Smartphone', price: 599, icon: 'ðŸ“±' },
            { id: 3, name: 'Headphones', price: 149, icon: 'ðŸŽ§' },
            { id: 4, name: 'Keyboard', price: 79, icon: 'âŒ¨ï¸' },
            { id: 5, name: 'Mouse', price: 49, icon: 'ðŸ–±ï¸' },
            { id: 6, name: 'Monitor', price: 299, icon: 'ðŸ–¥ï¸' },
            { id: 7, name: 'Webcam', price: 89, icon: 'ðŸ“¹' },
            { id: 8, name: 'Speaker', price: 129, icon: 'ðŸ”Š' }
        ];

        // REST OPERATOR: Function to add multiple items to cart at once
        function addToCart(...items) {
            // The rest operator (...items) collects all arguments into an array
            console.log('ðŸ”· REST OPERATOR DEMO: Received items:', items);
            
            // Add each item to the cart
            for (const item of items) {
                shoppingCart.push(item);
            }
            
            updateCartDisplay();
            showRestDemo(items);
        }

        // SPREAD OPERATOR: Function to clone the cart
        function cloneCartDemo() {
            if (shoppingCart.length === 0) {
                alert('Cart is empty! Add some items first.');
                return;
            }
            
            // Using spread operator to clone the cart array
            const clonedCart = [...shoppingCart];
            
            console.log('ðŸ”¶ SPREAD OPERATOR DEMO:');
            console.log('Original Cart:', shoppingCart);
            console.log('Cloned Cart:', clonedCart);
            console.log('Are they the same reference?', shoppingCart === clonedCart);
            
            showSpreadDemo(clonedCart);
        }

        // ARRAY DESTRUCTURING: Function to extract first item and remaining items
        function destructureCartDemo() {
            if (shoppingCart.length === 0) {
                alert('Cart is empty! Add some items first.');
                return;
            }
            
            // Array destructuring to get first product and rest of products
            const [firstProduct, ...remainingProducts] = shoppingCart;
            
            console.log('ðŸ”· DESTRUCTURING DEMO:');
            console.log('First Product:', firstProduct);
            console.log('Remaining Products:', remainingProducts);
            
            showDestructuringDemo(firstProduct, remainingProducts);
        }

        // Display products on page
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            
            productsGrid.innerHTML = availableProducts.map(product => `
                <div class="product-card">
                    <div class="product-icon">${product.icon}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                    <button class="btn" onclick="addToCart({id: ${product.id}, name: '${product.name}', price: ${product.price}, icon: '${product.icon}'})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (shoppingCart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Your cart is empty. Start shopping!</div>';
                return;
            }
            
            const cartHTML = shoppingCart.map((item, index) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.icon} ${item.name}</div>
                        <div class="cart-item-price">$${item.price}</div>
                    </div>
                    <span style="color: #999; font-size: 0.9rem;">Item #${index + 1}</span>
                </div>
            `).join('');
            
            const total = shoppingCart.reduce((sum, item) => sum + item.price, 0);
            
            cartItemsDiv.innerHTML = `
                ${cartHTML}
                <div class="cart-total">
                    Total Items: ${shoppingCart.length} | Total Price: $${total}
                </div>
            `;
        }

        // Show REST operator demonstration
        function showRestDemo(items) {
            const demoDiv = document.getElementById('demonstrations');
            demoDiv.innerHTML = `
                <div class="demo-section">
                    <h3>REST OPERATOR (...items)</h3>
                    <div class="demo-content">âœ… Added <span class="highlight">${items.length}</span> item(s) to cart using REST operator

The function signature: <span class="highlight">addToCart(...items)</span>

The REST operator collects all arguments into a single array:
${items.map((item, i) => `  Item ${i + 1}: ${item.name} - $${item.price}`).join('\n')}

Total items in cart: <span class="highlight">${shoppingCart.length}</span></div>
                </div>
            `;
        }

        // Show SPREAD operator demonstration
        function showSpreadDemo(clonedCart) {
            const demoDiv = document.getElementById('demonstrations');
            demoDiv.innerHTML = `
                <div class="demo-section">
                    <h3>SPREAD OPERATOR ([...array])</h3>
                    <div class="demo-content">âœ… Cart cloned successfully using SPREAD operator

Original Syntax: <span class="highlight">const clonedCart = [...shoppingCart];</span>

Original Cart (${shoppingCart.length} items):
${shoppingCart.map((item, i) => `  ${i + 1}. ${item.name} - $${item.price}`).join('\n')}

Cloned Cart (${clonedCart.length} items):
${clonedCart.map((item, i) => `  ${i + 1}. ${item.name} - $${item.price}`).join('\n')}

âœ¨ The cloned array is a <span class="highlight">shallow copy</span> with a different reference!</div>
                </div>
            `;
        }

        // Show DESTRUCTURING demonstration
        function showDestructuringDemo(firstProduct, remainingProducts) {
            const demoDiv = document.getElementById('demonstrations');
            demoDiv.innerHTML = `
                <div class="demo-section">
                    <h3>ARRAY DESTRUCTURING ([first, ...rest])</h3>
                    <div class="demo-content">âœ… Cart destructured successfully

Destructuring Syntax: <span class="highlight">const [firstProduct, ...remainingProducts] = shoppingCart;</span>

<span class="highlight">First Product:</span>
  ðŸ“¦ ${firstProduct.name}
  ðŸ’° Price: $${firstProduct.price}
  ðŸ†” ID: ${firstProduct.id}

<span class="highlight">Remaining Products (${remainingProducts.length}):</span>
${remainingProducts.length > 0 ? remainingProducts.map((item, i) => `  ${i + 1}. ${item.name} - $${item.price}`).join('\n') : '  (none)'}

Total items in cart: <span class="highlight">${shoppingCart.length}</span></div>
                </div>
            `;
        }

        // Clear cart function
        function clearCart() {
            shoppingCart = [];
            updateCartDisplay();
            document.getElementById('demonstrations').innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Click the demo buttons to see ES6 concepts in action!</p>';
        }

        // Demonstration: Add multiple items at once using REST operator
        function addMultipleItemsDemo() {
            // Using REST operator to add multiple items at once
            const laptop = availableProducts[0];
            const smartphone = availableProducts[1];
            const headphones = availableProducts[2];
            
            addToCart(laptop, smartphone, headphones);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts();
            updateCartDisplay();
            document.getElementById('demonstrations').innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Click the demo buttons to see ES6 concepts in action!</p>';
            
            // Show initial demonstration
            console.log('ðŸ›’ Shopping Cart System Loaded!');
            console.log('Try adding items to see REST, SPREAD, and DESTRUCTURING in action!');
        });
    </script>
</body>
</html>
